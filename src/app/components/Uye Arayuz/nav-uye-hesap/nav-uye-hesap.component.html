<div class="container" appearance="outline">
  <h1>Hesabım </h1>
  <br>
  <mat-card>
    <mat-card-header>
      <mat-icon mat-card-avatar>manage_accounts</mat-icon>

      <mat-card-title>Üye Bilgileri</mat-card-title>
      <mat-card-subtitle> &nbsp;{{secUye?.kuladi}}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <b>Uye_Id : </b> {{secUye?.uye_id}}
      <hr>
      <b>Yetki : </b> {{secUye?.yetki}}
      <hr>
      <b> Şifre : </b> {{secUye?.sifre}}
      <hr>
      <b>Sorduğu Soru Sayısı : </b> {{secUye?.sordugusorusay}}
      <hr>
      <b>Cevapladığı Soru Sayısı : </b> {{secUye?.cevapladigisorusay}}
      <hr>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button (click)="Duzenle(secUye)">Şifre Değiştir</button>
    </mat-card-actions>
  </mat-card>



</div>
